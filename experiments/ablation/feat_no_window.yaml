dataset: data/raw/100k.csv
viewer_trends_path: data/processed/100k_viewer_trends/streamer_viewer_trends.parquet
model: MinimalSpikeHeadMLP
K: 128
num_att: 2
num_heads: 2
l2: 0.0
mto: ablation_no_window
batch_size: 256
lr: 0.001
num_epochs: 300
seq_len: 16
val_every: 1
early_stop: 10
val_maxit: 500
device: cuda
fr_rep: false
fr_ctx: false
topk_att: 64
viewer_feat_mode: spike
trend_integration_mode: delta
use_z_weighted_loss: false
use_percentile_features: false
use_percentile_3d: true
use_hybrid_features: false
repeat_aware_gating: false
dynamic_gating: false
disable_timeout: true
caching: true
cache_dir: cache/
ablation_mask_window: true


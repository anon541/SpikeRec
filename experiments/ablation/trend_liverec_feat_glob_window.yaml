dataset: data/raw/100k.csv
viewer_trends_path: data/processed/100k_viewer_trends/streamer_viewer_trends.parquet
model: MinimalSpikeHeadLiveRecMLP
K: 128
num_att: 2
num_heads: 2
l2: 0.0
mto: trend_liverec_feat_glob_window
batch_size: 256
lr: 0.001
num_epochs: 300
seq_len: 16
val_every: 1
early_stop: 10
val_maxit: 500
device: cuda
# LiveRec Specific
fr_rep: true
fr_ctx: true
topk_att: 64
viewer_feat_mode: spike
trend_integration_mode: delta
use_z_weighted_loss: false
use_percentile_features: false
use_percentile_3d: true
use_hybrid_features: false
repeat_aware_gating: false
dynamic_gating: false
disable_timeout: true
caching: true
cache_dir: cache/
# Trend-only baseline: feature importance ablation
ablation_mask_user_repr: true
ablation_mask_self: true

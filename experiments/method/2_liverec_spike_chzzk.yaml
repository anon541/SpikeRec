dataset: data/processed/chzzk_compat/interactions_user_sample_p15_u5_s3.parquet
viewer_trends_path: data/processed/chzzk/streamer_viewer_trends.parquet

# Model
model: MinimalSpikeHeadLiveRecMLP
K: 128
num_att: 2
num_heads: 2
l2: 0.0
mto: liverec_spike_trend_only_chzzk_p15_s10
model_path: checkpoints/liverec
# Training
batch_size: 256
lr: 0.001
num_epochs: 300
seq_len: 10
val_every: 1
early_stop: 10
val_maxit: 500
device: cuda
# LiveRec Specific
fr_rep: true
fr_ctx: true
topk_att: 64

# Trend & Spike Features
viewer_feat_mode: spike
trend_integration_mode: delta
use_z_weighted_loss: false
use_percentile_features: false
use_percentile_3d: true      # 3-Feature System (p_glob, p_self, p_window)
use_hybrid_features: false
repeat_aware_gating: false   # No Gating (Baseline)
dynamic_gating: false
disable_timeout: true
caching: true
cache_dir: cache/

# Trend-only baseline: p_glob + p_self + p_window (user repr removed)
# User representation removed (ablation_mask_user_repr=true) - user repr is redundant
# p_glob included (ablation_mask_global=false) - p_glob provides useful information
ablation_mask_user_repr: true
ablation_mask_global: false

